<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTSTUDIOS Watchlist</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #1e1e1e, #1c1c1c);
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #03dac6;
      border: none;
      color: #000;
      border-radius: 5px;
      margin-left: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li span {
      flex-grow: 1;
      margin-left: 10px;
    }

    h2 {
      text-align: center;
    }

    #welcomeText {
      font-style: italic;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ RTSTUDIOS Watchlist ðŸŽ¬</h2>

  <!-- Login area -->
  <input type="text" id="usernameInput" placeholder="Enter your name...">
  <button onclick="loginUser()">Login</button>
  <p id="welcomeText"></p>

  <!-- Series input area -->
  <input type="text" id="seriesInput" placeholder="Enter series name..." disabled>
  <button onclick="addSeries()">Add</button>

  <!-- List display -->
  <ul id="seriesList"></ul>

  <script>
    // GLOBAL VARIABLES
    let currentUser = null;
    const seriesList = document.getElementById("seriesList");
    const inputBox = document.getElementById("seriesInput");

    // Function to log in user
    function loginUser() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username !== "") {
        currentUser = username;
        document.getElementById("welcomeText").textContent = `Welcome, ${username}!`;
        inputBox.disabled = false;
        loadList();
      }
    }

    // Function to add a new series
    function addSeries() {
      const seriesName = inputBox.value.trim();
      if (seriesName !== "") {
        const listItem = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", () => {
          listItem.style.textDecoration = checkbox.checked ? "line-through" : "none";
          saveList();
        });

        const span = document.createElement("span");
        span.textContent = seriesName;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => {
          listItem.remove();
          saveList();
        });

        listItem.appendChild(checkbox);
        listItem.appendChild(span);
        listItem.appendChild(deleteBtn);
        seriesList.appendChild(listItem);

        inputBox.value = "";
        saveList();
      }
    }

    // Save user's watchlist to localStorage
    function saveList() {
      if (!currentUser) return;

      const allItems = [];
      const listElements = seriesList.querySelectorAll("li");

      listElements.forEach((li) => {
        const checkbox = li.querySelector("input[type='checkbox']");
        const seriesName = li.querySelector("span").textContent.trim();
        allItems.push({
          name: seriesName,
          watched: checkbox.checked
        });
      });

      localStorage.setItem(`watchlist_${currentUser}`, JSON.stringify(allItems));
    }

    // Load watchlist for current user
    function loadList() {
      seriesList.innerHTML = "";

      if (!currentUser) return;

      const savedList = localStorage.getItem(`watchlist_${currentUser}`);
      if (savedList) {
        const items = JSON.parse(savedList);

        items.forEach((item) => {
          const listItem = document.createElement("li");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.watched;
          checkbox.addEventListener("change", () => {
            listItem.style.textDecoration = checkbox.checked ? "line-through" : "none";
            saveList();
          });

          const span = document.createElement("span");
          span.textContent = item.name;

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.addEventListener("click", () => {
            listItem.remove();
            saveList();
          });

          listItem.appendChild(checkbox);
          listItem.appendChild(span);
          listItem.appendChild(deleteBtn);
          listItem.style.textDecoration = item.watched ? "line-through" : "none";

          seriesList.appendChild(listItem);
        });
      }
    }
  </script>
</body>
</html>
